<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
    <title>Example of Aha! Javascript API</title>

    <link href="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" type="text/css"></link>
    <script type="text/javascript" charset="utf-8" src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script src="https://ajax.microsoft.com/ajax/jquery.templates/beta1/jquery.tmpl.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="https://secure.aha.io/assets/javascript_api/aha-api.latest.js"></script>
    
    <style>
      .feature {
        border-top: 1px solid #0073cf;
        margin-top: 10px;
        margin-bottom: 30px;
      }
      .feature .reference-num {
        float: left;
        padding-right: 10px;
      }
      .feature .name {
        float: left;
        font-weight: bold;
      }
      .feature > .description {
        clear: left;
        margin-left: 20px;
      }
      .requirement {
        position: relative;
        margin-top: 15px;
        margin-left: 20px;
        
      }
      .requirement .reference-num {
        position: absolute;
        font-weight: bold;
      }
      .requirement .description {
        margin-left: 120px;
      }
      
    </style>
  </head>

  <body class="container">
    <form id="epic_controls">
      <input type="text" placeholder="Aha! subdomain" id="subdomain">
      <input type="text" placeholder="Product key" id="product-key">
      <input type="submit" class="btn" value="Load epics">
    </form>

    <form id="intiative_controls">
      <input type="text" placeholder="Aha! subdomain" id="subdomain">
      <input type="text" placeholder="Product key" id="product-key2">
      <input type="submit" class="btn" value="Load initiatives for a Product">
    </form>

    <form id="single_intiative_controls">
      <input type="text" placeholder="Aha! subdomain" id="subdomain">
      <input type="text" placeholder="initiative number" id="intiative_num">
      <input type="submit" class="btn" value="Load info for a single initiative">
    </form>



    <form id="milestone_controls">
      <input type="text" placeholder="Aha! subdomain" id="subdomain">
      <input type="text" placeholder="Initiative number" id="intiative_num2">
      <input type="submit" class="btn" value="Load milestones for a single initiative">
    </form>
    
<script>

epics = "";
initiatives = "";
milestones = "";


// API call for epics by product
      $("#epic_controls").submit(function() { 
         new AhaApi({
          accountDomain: $("#subdomain").val(),
          clientId: "161eb65d203b91eb21a89fe30932b51f4deee51bcb66d5f7b376cd7fa1addd1d", // NOTE: replace this with your client ID.
          redirectUri: "https://fhsal.github.io/fhs-aha1"
        }).authenticate(function(api, success, message) {
          var productKey = $("#product-key").val();
// Hide the controls.
          $("#controls").remove();
// Fetch up to 20 epics in one fetch.
          api.get("/products/" + productKey + "/epics", {per_page: 20, fields: 'reference_num,name,description'}, 
          function(response) {
            localStorage.zz = (JSON.stringify(response))
            epics = JSON.stringify(response)
            console.log(response)
          });
        });
        return false;
      });

// API call for initiatives by product 
      $("#intiative_controls").submit(function() { 
         AhaApi({
          accountDomain: $("#subdomain").val(),
          clientId: "161eb65d203b91eb21a89fe30932b51f4deee51bcb66d5f7b376cd7fa1addd1d", // NOTE: replace this with your client ID.
          redirectUri: "https://fhsal.github.io/fhs-aha1"
        }).authenticate(function(api, success, message) {
          var productKey = $("#product-key2").val();
// Hide the controls.
          $("#controls").remove();
// Fetch up to 10 initiatives in one fetch.
          api.get("/products/" + productKey + "/initiatives",
           function(response) {
            localStorage.ii = (JSON.stringify(response))
            initiatives = JSON.stringify(response)
            console.log(response)
          });
        });
        return false;
      });

// API call for a single initiative 
      $("#single_intiative_controls").submit(function() { 
         AhaApi({
          accountDomain: $("#subdomain").val(),
          clientId: "161eb65d203b91eb21a89fe30932b51f4deee51bcb66d5f7b376cd7fa1addd1d", // NOTE: replace this with your client ID.
          redirectUri: "https://fhsal.github.io/fhs-aha1"
        }).authenticate(function(api, success, message) {
          var searchKey = $("#intiative_num").val();
// Hide the controls.
          $("#controls").remove();
// Fetch info 
          api.get("/initiatives/" + searchKey, 
           function(response) {
            localStorage.zz = (JSON.stringify(response))
            epics = JSON.stringify(response)
            console.log(response)
          });
        });
        return false;
      });

// API call for milestone
      $("#milestone_controls").submit(function() { 
         AhaApi({
          accountDomain: $("#subdomain").val(),
          clientId: "161eb65d203b91eb21a89fe30932b51f4deee51bcb66d5f7b376cd7fa1addd1d", // NOTE: replace this with your client ID.
          redirectUri: "https://fhsal.github.io/fhs-aha1"
        }).authenticate(function(api, success, message) {
          var productKey = $("#product-key").val();
// Hide the controls.
          $("#controls").remove();
// Fetch up to 5 epics in one fetch.
          api.get("/products/" + productKey + "/epics", {per_page: 10, fields: 'reference_num,name,description'}, function(response) {
            localStorage.zz = (JSON.stringify(response))
            epics = JSON.stringify(response)
            console.log(response)
          });
        });
        return false;
      });

    </script>
  </body>
</html>
